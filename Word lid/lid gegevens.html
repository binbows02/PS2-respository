<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Op onze website vind je allerlei informatie over onze mooie club. Van actuele zaken over wedstrijden en trainingen tot achtergrondinformatie.">
    <link rel="icon" href="../CSS/images/vcs.png">
    <title>Word lid bij ons! - VCS</title>

    <link rel="stylesheet" href="lidmaatschap.css">

    <link rel="stylesheet" href="../footer.css">
    <link rel="stylesheet" href="../overall.css">
    <link rel="stylesheet" href="../header.css">
</head>
<body>

    <header>
        <div class="headerSpacing">
            <nav class="headerLeft">
                <button class="squareIcon homeIcon" onclick="window.open('../index.html','_self')">
                    <img src="../CSS/Icons/Home.png" alt="Home">
                </button>

                <div class="headerLeftButtons">
                    <button onclick="window.open('https://www.vcs-dh.nl/113/uitslagen/','_self')">Uitslagen</button>
                    <button onclick="window.open('../Roosteres/roosters.html','_self');">Roosters</button>
                    <button onclick="window.open('../Ons team/ons team.html','_self');">Ons team</button>
                </div>
            </nav>

            <nav class="headerRight">
                <button onclick="window.open(`https://www.vcs-dh.nl/891/vcs-historie/`,'_self')">Over ons</button>

                <div class="langSearchDiv">
                    <button class="squareIcon langSearch">
                        <img src="../CSS/Icons/Search.png" alt="search">
                    </button>

                    <button class="squareIcon langSearch">
                        <img src="../CSS/Icons/Lang.png" alt="lang">
                    </button>
                </div>

                <button class="wordLidButton" onclick="window.open('../Word lid/lidmaatschap.html','_self')">Word lid</button>
                        
                <!-- zet de class "loggedIn" erbij als de gebruiker ingelogd is -->
                <div class="gebruikerDiv" onclick="appearGebInst();">
                    <div>
                        <!-- zet de class "loggedOut" erbij als de gebruiker uitgelogd is -->
                        <button class="loginIcon" onclick="loginOpenWindow();">
                            <img src="../CSS/Icons/Login.png" alt="inloggen">
                        </button>
                    </div>
                    
                    <div class="gebruikerInfo">
                        <!-- gegevens (Staat in ../inloggegevens.js) -->
                    </div>
                </div>

                <nav class="gebruikerInst">
                </nav>
            </nav>
        </div>
        
        <div class="headerMidDiv">
            <nav class="headerMid">
                <button onclick="window.open('../index.html','_self')">
                    <img src="../CSS/images/vcs.png" alt="logo">
                </button>
            </nav>
        </div>
    </header>

    <main class="tpg">
        <figure class="bannerPicture">
            <div class="bannerRelative">
                <img src="../CSS/images/blackfade.png" alt="" class="blackFadeBanner">
                <div class="bannerImage">
                    <img src="../CSS/images/Gallerij/287.jpg" alt="">
                </div>
            </div>
        </figure>

        <div class="centerForm">
            <section class="contentDiv">

                <div class="centerHeader">
                    <div class="formHeaderPos">
                        <h2 class="formHeader">Gegevens</h2>
                    </div>
                </div>
                
                <div class="formBox lidWorden">
                    <div class="formTitle">
                        <p>Vul je gegevens in</p>
                        <progress value="50" max="100"></progress>
                    </div>

                    <div class="formOptions formGegevens">
                        <form>
                            <section class="gevPersoonlijk">
                                <div class="gevInput">
                                    <label for="voornaam">Voornaam</label>
                                    <input type="text" id="voornaam" placeholder="Voornaam" class="otherInput" required>
                                </div>
    
                                <div class="gevInput">
                                    <label for="tussenvoegsel">Tussenvoeg.</label>
                                    <input type="text" id="tussenvoegsel" placeholder="Tussen..." class="tussenvoegInput">
                                </div>
    
                                <div class="gevInput">
                                    <label for="achternaam">Achternaam</label>
                                    <input type="text" id="achternaam" placeholder="Achternaam" class="otherInput">
                                </div>
                            </section>
                            
                            <section class="gevInput">
                                <label for="geboortedatum">Geboortedatum</label>
                                <input type="date" id="geboortedatum">
                            </section>

                            <section class="gevGeslacht">
                                <div>
                                    <input type="radio" name="geslacht" id="man">
                                    <label for="man">Man</label>
                                </div>

                                <div>
                                    <input type="radio" name="geslacht" id="vrouw">
                                    <label for="vrouw">Vrouw</label>
                                </div>

                                <div>
                                    <input type="radio" name="geslacht" id="anders">
                                    <label for="anders">Anders</label>
                                </div>
                            </section>

                            <section class="gevInput gevAdres">
                                <label for="adres">Adres</label>
                                <input type="text" id="adres" placeholder="Adres">
                            </section>

                            <section class="gevLocatie">
                                <div class="gevInput">
                                    <label for="postcode">Postcode</label>
                                    <input type="text" id="postcode" placeholder="0000 AA">
                                </div>

                                <div class="gevInput">
                                    <label for="huisnummer">Huisnummer</label>
                                    <input type="text" id="huisnummer" placeholder="Huisnummer">
                                </div>

                                <div class="gevInput">
                                    <label for="toevoeging">Toevoeging</label>
                                    <input type="text" id="toevoeging" placeholder="Toevoeging">
                                </div>
                            </section>

                            <section class="gevLocatie2">
                                <div class="gevInput">
                                    <label for="straatnaam">Straatnaam</label>
                                    <input type="text" id="straatnaam" placeholder="Straatnaam">
                                </div>

                                <div class="gevInput">
                                    <label for="woonplaats">Woonplaats</label>
                                    <input type="text" id="woonplaats" placeholder="Woonplaats">
                                </div>
                            </section>

                            <section class="gevPers">
                                <div class="gevInput">
                                    <label for="emailadres">Emailadres</label>
                                    <input type="email" id="emailadres" placeholder="Emailadres">
                                </div>
    
                                <div class="gevInput">
                                    <label for="telefoonnummer">Telefoonnummer</label>
                                    <input type="tel" id="telefoonnummer" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" placeholder="06-1234-5678">
                                </div>
                            </section>
                        </form>
                    </div>
                    
                    <div class="formButtons">
                        <a href="lidmaatschap.html" class="returnPage">Terug</a>
                        <button class="greenButton verderButton" type="button" onclick="window.open('lid extra activiteiten.html','_self')">Verder</button>
                    </div>

                </div>
        
            </section>
        </div>
    </main>

    <footer>
        <!-- dit is om een rode border te geven, omdat de titels in een aparte divs zitten -->
        <div class="footerTitle">
            <br> 
        </div>
        <!--  -->

        <div class="footerContainer">
            <form class="footerLeft">
                <h2>Vragen? Stel ze gerust!</h2>

                <div>
                    <img src="../CSS/Icons/naam.png" alt="naamIcon" class="placeholderIcon">
                    <input type="text" placeholder="Naam">
                    <img src="../CSS/Icons/req.png" alt="req" class="required">
                </div>
                
                <div>
                    <img src="../CSS/Icons/mail.png" alt="mailIcon" class="placeholderIcon">
                    <input type="email" placeholder="Mail (optioneel)">
                </div>
    
                <div>
                    <img src="../CSS/Icons/phone.png" alt="teleIcon" class="placeholderIcon">
                    <input type="number" placeholder="Telefoonnummer (optioneel)">
                </div>
    
                <div>
                    <textarea name="opmerkingen" placeholder="Vraag" class="vraag"></textarea>
                    <img src="../CSS/Icons/req.png" alt="req" class="required">
                    <button class="verstuur greenButton">Verstuur</button>
                </div>
            </form>
    
            <div class="footerMid">
                <h2>Of neem contact met ons op!</h2>

                <div class="midContainer">
                    <img src="../CSS/Icons/Location.png" alt="pinpointLoc">
                    <ul>
                        <li>Dedemsvaartweg 405</li>
                        <li>2545 DG DEN HAAG</li>
                    </ul>
                </div>
        
                <div class="midContainer">
                    <img src="../CSS/Icons/phone-white.png" alt="tele">
                    <ul>
                        <li>070-3662390</li>
                        <li><a href="">Leden@vcs-dh.nl</a></li>
                    </ul>
                </div>
    
                <div class="midContainer">
                    <img src="../CSS/Icons/Post.png" alt="postbus">
                    <ul>
                        <li>Postbus 43135</li>
                        <li>2504 AC DEN HAAG </li>
                        <li>KvK-nummer 40408706</li>
                    </ul>
                </div>
            </div>
    
            <div class="footerRight">
                <h2>Volg ons!</h2>

                <div class="footerRightSpacing">
                    <div>
                        <button><img src="../CSS/images/Twitter.png" alt="Twitter"></button>
                        <button><img src="../CSS/images/Facebook.png" alt="Facebook"></button>
                        <button><img src="../CSS/images/Linkedin.png" alt="LinkedIn"></button>
                        <button><img src="../CSS/images/Instagram.png" alt="Instagram"></button>
                    </div>
    
                    <nav>
                        <a href="">Privacyverklaringen</a>
                        <a href="">Bestuur</a>
                        <a href="">Verenigingregels</a>
                    </nav>
                </div>
            </div>
        </div>
    
        <button class="upArrow greenButton" onclick="scrollBack()">
            &#129129;
        </button>
    </footer>

    <script src="../footer.js"></script>
    <script src="../inloggegevens.js"></script>
    
</body>
</html>
